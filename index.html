<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ChatZy</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
body {
    margin: 0;
    padding: 0;
    background: #0b141a;
    font-family: 'Inter', sans-serif;
    color: #e0e0e0;
    height: 100dvh;
    overflow: hidden;
}

.overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100dvh;
    background: #0b141a;
    display: flex;
    flex-direction: column;
    z-index: 999;
}

.chat-popup {
    flex: 1;
    display: flex;
    flex-direction: column;
    width: 100%;
    box-sizing: border-box;
}

/* Header */
.chat-header {
    padding: 18px 22px;
    background: #202c33;
    font-size: 22px;
    font-weight: 600;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    margin-left: 10px;
    cursor: pointer;
}

/* Chat Area */
.chat-area {
    overflow-y: auto;
    padding: 14px 18px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    box-sizing: border-box;
    height: calc(100dvh - 65px - 70px);
}

.chat-area::-webkit-scrollbar {
    width: 5px;
}
.chat-area::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
}

/* Messages */
.chat-bubble {
    max-width: 90%;
    padding: 14px 18px;
    border-radius: 18px;
    line-height: 1.8;
    font-size: 18px;
    word-break: break-word;
    position: relative;
}

.user-msg {
    align-self: flex-end;
    background: #005c4b;
    color: #fff;
    border-radius: 18px 0 18px 18px;
}

.bot-msg {
    align-self: flex-start;
    background: #202c33;
    color: #d1d1d1;
}

.copy-btn {
    position: absolute;
    bottom: 5px; right: 10px;
    font-size: 14px;
    background: none;
    border: none;
    color: rgba(255,255,255,0.4);
    cursor: pointer;
}

/* Input */
.chat-input-container {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%;
    background: #202c33;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    box-sizing: border-box;
}

.chat-input {
    flex: 1;
    padding: 16px 20px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    outline: none;
    background: #2a3942;
    color: #fff;
}

.chat-input::placeholder {
    color: rgba(255,255,255,0.5);
}

.send-btn {
    background: none;
    border: none;
    color: #25d366;
    font-size: 26px;
    margin-left: 12px;
    cursor: pointer;
}

/* Markdown Code */
.markdown-content pre {
    background: #1e1e1e !important;
    padding: 12px;
    border-radius: 10px;
    overflow-x: auto;
    color: #93c5fd;
}

/* Share Modal */
.share-modal {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #202c33;
    padding: 25px;
    border-radius: 10px;
    color: #fff;
    z-index: 2000;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    width: 90%;
    max-width: 400px;
    display: none;
    flex-direction: column;
    gap: 15px;
}

.share-modal input {
    width: 100%;
    padding: 12px;
    background: #2a3942;
    border: none;
    border-radius: 8px;
    color: #fff;
}

.share-modal button {
    padding: 10px 15px;
    background: #25d366;
    border: none;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

.share-modal .close-share {
    background: none;
    border: none;
    color: #ccc;
    font-size: 20px;
    position: absolute;
    top: 10px; right: 15px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .chat-bubble { font-size: 20px; max-width: 95%; }
    .chat-input { font-size: 20px; }
    .chat-header { font-size: 20px; padding: 16px 20px; }
    .send-btn { font-size: 28px; }
}
    </style>
</head>
<body>

<div class="overlay">
    <div class="chat-popup">
        <div class="chat-header">
            <span>Chatzy</span>
            <div>
                <button id="shareBtn" class="header-btn">üîó Share</button>
                <button id="closeChat" class="header-btn">‚úñÔ∏è</button>
            </div>
        </div>

        <div id="chatArea" class="chat-area"></div>

        <div class="chat-input-container">
            <input id="userInput" type="text" placeholder="Type your message..." class="chat-input" />
            <button id="sendBtn" class="send-btn">‚û§</button>
        </div>
    </div>
</div>

<!-- Share Modal -->
<div class="share-modal" id="shareModal">
    <button class="close-share" id="closeShare">‚úñÔ∏è</button>
    <div>Share this chat link:</div>
    <input type="text" id="shareLink" readonly />
    <button id="copyLink">üìã Copy Link</button>
    <button id="nativeShare">üì§ Share via App</button>
</div>

<script>
const closeChat = document.getElementById('closeChat');
const chatArea = document.getElementById('chatArea');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

closeChat.addEventListener('click', () => window.location.reload());

document.addEventListener('DOMContentLoaded', () => {
    sendWelcomeMessage();
    userInput.focus();
});

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
});

function sendWelcomeMessage() {
    const welcomeText = `
# üëã Welcome to Chatzy!
Feel free to ask me anything! üöÄ
`;
    addMessage(welcomeText, "bot");
}

async function sendMessage() {
    if (userInput.value.trim() === "") return;

    const userMessage = userInput.value;
    addMessage(userMessage, "user");
    userInput.value = "";

    const botThinking = document.createElement('div');
    botThinking.className = 'chat-bubble bot-msg';
    botThinking.innerHTML = `<span class="typing-animation">Bot is typing...</span>`;
    chatArea.appendChild(botThinking);
    chatArea.scrollTop = chatArea.scrollHeight;

    const botReply = await getAIResponse(userMessage);

    chatArea.removeChild(botThinking);
    addMessage(botReply, "bot");
}

function addMessage(message, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.className = `chat-bubble ${sender === "user" ? "user-msg" : "bot-msg"}`;

    if (sender === "bot") {
        const contentDiv = document.createElement('div');
        contentDiv.className = 'markdown-content';
        contentDiv.innerHTML = marked.parse(message);

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'üìã';

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(message.replace(/[#*_`]/g, '').replace(/<[^>]*>/g, ''));
            copyBtn.textContent = '‚úÖ';
            setTimeout(() => copyBtn.textContent = 'üìã', 1000);
        });

        msgDiv.appendChild(copyBtn);
        msgDiv.appendChild(contentDiv);
        setTimeout(() => Prism.highlightAll(), 50);
    } else {
        msgDiv.textContent = message;
    }

    chatArea.appendChild(msgDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
}

async function getAIResponse(userMessage) {
    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        return data.reply;
    } catch {
        return "‚ö†Ô∏è Connection error.";
    }
}

// Share Modal Logic
const shareBtn = document.getElementById('shareBtn');
const shareModal = document.getElementById('shareModal');
const closeShare = document.getElementById('closeShare');
const shareLink = document.getElementById('shareLink');
const copyLink = document.getElementById('copyLink');
const nativeShare = document.getElementById('nativeShare');

shareBtn.addEventListener('click', () => {
    const url = window.location.href + '?chat=12345'; // Example chat ID
    shareLink.value = url;
    shareModal.style.display = 'flex';
});

closeShare.addEventListener('click', () => {
    shareModal.style.display = 'none';
});

copyLink.addEventListener('click', () => {
    navigator.clipboard.writeText(shareLink.value);
    copyLink.textContent = '‚úÖ Copied!';
    setTimeout(() => copyLink.textContent = 'üìã Copy Link', 1000);
});

nativeShare.addEventListener('click', async () => {
    const shareData = { title: "Arghya's Chat", text: "Join my chat", url: shareLink.value };
    if (navigator.share) {
        try { await navigator.share(shareData); } catch (e) {}
    } else {
        alert('Share not supported on this device.');
    }
});
</script>

</body>
</html>
